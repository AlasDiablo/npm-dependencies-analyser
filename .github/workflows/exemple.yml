name: Example

on:
  push:
    branches: [ 'master' ]

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - name: Clone project
        uses: actions/checkout@v3

      - name: Install Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Clone npm-dependencies-analyser repo
        uses: actions/checkout@v3
        with:
          repository: AlasDiablo/npm-dependencies-analyser
          path: npm-dependencies-analyser

      - name: Install npm-dependencies-analyser
        run: npm install
        working-directory: npm-dependencies-analyser

      - name: Run npm-dependencies-analyser
        uses: ./npm-dependencies-analyser
        with:
          host: 'http://127.0.0.1'
          token: 'secret'
          send: false
